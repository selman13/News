<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Bootstrap Project</title>
</head>
<body class="bg-warning">
    <nav class="navbar bg-dark p-2 m-3 d-flex">
        <div class="left m-1 d-flex">
            <button class="btn btn-warning m-2 active"><a href="index.html" class="text-dark" style="text-decoration: none;">Books</a></button>
            <button class="btn btn-warning m-2"><a href="films.html" class="text-dark" style="text-decoration: none;">Films</a></button>
            <button class="btn btn-warning m-2"><a href="sports.html" class="text-dark" style="text-decoration: none;">Sports</a></button>
            <div class="dropdown">
                <button type="button" class="btn btn-warning dropdown-toggle m-2" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">Register</button>
            
            <form class="dropdown-menu bg-dark text-warning p-2">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" id="email" class="form-control" placeholder="Email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password">
                </div>
            
                <div class="mb-3">
                    <div class="form-check">
                    <input type="checkbox" id="check" class="form-check-input">
                    <label for="check" class="form-check-label">Remember me</label>
                    </div><br>
                    <button type="submit" class="btn btn-warning">Submit</button>
        </div>
            </form>
        </div>
        

        <div class="right m-2">
            <form>
                <input type="search" placeholder="Search" class="btn btn-outline-warning">
                <button class="btn btn-outline-warning" type="submit">Search</button>
            </form>
        </div>

    </nav>
    
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators w-50">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="prison.jpg" class="d-block w-75 mx-auto" style="height: 500px;">
          </div>
          <div class="carousel-item">
            <img src="vikings.jpg" class="d-block w-75 mx-auto" style="height: 500px;">
          </div>
          <div class="carousel-item">
            <img src="112263.jpg" class="d-block w-75 mx-auto" style="height: 500px;">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
